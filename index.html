<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="title">
            <i class="fas fa-robot"></i>
            AI Assistant
          </h1>
          <div class="session-controls">
            <div class="session-info">
              <span class="session-label">Session:</span>
              <span id="sessionDisplay" class="session-id">New Session</span>
            </div>
            <button id="newSessionBtn" class="btn btn-secondary">
              <i class="fas fa-plus"></i>
              New Session
            </button>
          </div>
        </div>
      </header>

      <!-- Chat Container -->
      <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
          <div class="welcome-message">
            <div class="welcome-icon">
              <i class="fas fa-comments"></i>
            </div>
            <h2>Welcome to AI Assistant</h2>
            <p>
              Start a conversation by typing your message below. Your session
              will be automatically created.
            </p>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-container">
          <textarea
            id="messageInput"
            placeholder="Type your message here..."
            rows="1"
            maxlength="1000"
          ></textarea>
          <button id="sendBtn" class="send-btn" disabled>
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
        <div class="input-footer">
          <span class="character-count">
            <span id="charCount">0</span>/1000
          </span>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="loading-spinner"></div>
        <span>AI is thinking...</span>
      </div>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="error-toast hidden">
      <i class="fas fa-exclamation-triangle"></i>
      <span id="errorMessage"></span>
      <button id="closeError" class="close-error">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
